# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Apathetic Dev Blog
title_separator: "|"
logo: "/assets/images/logo@88.png"
description: >-
  Блог апатичного разработчика. О разработке, Проектировании, Книгах 
  и другой полезной инофрмации из мира Software Development. Рассказы 
  частенько о C# .Net Core, и не только.
locale: ru-RU
baseurl: "" # the subpath of your site, e.g. /blog
url: "vladar107.github.io"
twitter_username: apathetic_dev
github_username:  vladar107
paginate: 10 # amount of posts to show
paginate_path: /blog/page:num/
search: true
timezone: "Europe/Moscow"
comments:
  provider: disqus
  disqus:
    shortname: apathetic-dev

# Build settings
remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-feed
  - jekyll-include-cache

minimal_mistakes_skin: "default" # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"

include: 
  - "_pages"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: default

author:
  name: "Apathetic Dev"
  avatar: "/assets/images/bio-photo.jpg"
  bio: >-
    Всю свою недолгую жизнь посвятил развработке. Люблю программирования, 
    .Net, C# и проектировать сложные штуки
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/DevApathetic"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vladar107"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/mmistakes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/vladar107"

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "UA-69487074-2"
    anonymize_ip: false

